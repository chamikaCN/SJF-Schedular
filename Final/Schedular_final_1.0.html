<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Scheduler</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="User.css">
</head>

<body
    style="display:grid;grid-template-columns:5% 1fr 1fr 5%;grid-template-rows:30px 100px auto auto auto 10%;
                    grid-template-areas:'. . . .' '. header header .' '. inputs table .' '. result result .' '. . . .';grid-gap:20px;">
    <h1 style="grid-area:2 / 2 / 3 / 4;">Scheduler Project 1.0 </h1>
    <div style="grid-area:3 / 2 / 4 / 3;">
        Number of processes
        <input type="number" class="input" id="input_NoProcess" min="1">
        <button class="btn btn-primary" type="button" id="button_OK" onclick="inputNum()"> OK </button>
        <br />
        <br />
        <input type="text" class="input" id="input_ProName" placeholder="Process Name">
        <input type="number" class="input" id="input_ProSubTime" placeholder="Submission Time">
        <input type="number" class="input" id="input_ProBurstTime" placeholder="Burst Time">
        <br />
        Choose a colour
        <input type="color" class="input" id="input_ProColor">
        <br />
        <br />
        <!-- <div class="btn-group" role="group" id="buttonGroup_Process"> -->
        <button class="btn btn-primary" type="button" id="button_Add" disabled="true" onclick="addToArray()">
            ADD</button>
        <button class="btn btn-primary" type="button" onclick="Submission()"> Calculate </button>
        <!-- <button class="btn btn-primary" type="button" id="button_Delete" onclick="deleteFromArray()"> Delete Last Entry </button> -->
        <br />
        <p id="para_errorLog"></p>
        <!-- </div> -->
    </div>
    <div style="grid-area:3 / 3 / 4 / 4;">
        <div class="table-responsive">
            <table class="table" id="table_Process">
                <thead>
                    <tr>
                        <th> - Process Name - </th>
                        <th> - Submission Time - </th>
                        <th> - Burst Time - </th>
                        <th> - Colour - </th>
                    </tr>
                </thead>
                <tbody id="tableBody_Process">
                </tbody>
            </table>
        </div>
    </div>
    <div id="div_exeList" style="grid-area:4 / 2 / 5 / 4;">
        <h3> Order of execution </h3>
        <ul id="list_execution">
        </ul>
    </div>
    <div id="div_graph" style="grid-area: 5 / 2 / 6 / 4;">
        <div id="chartdiv"></div>
        <style>
                #chartdiv {
                  width: 100%;
                  height: 500px;
                }
                
                </style>
    </div>
    <script src="https://www.amcharts.com/lib/4/core.js"></script>
    <script src="https://www.amcharts.com/lib/4/charts.js"></script>
    <script src="https://www.amcharts.com/lib/4/themes/dataviz.js"></script>
    <script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="Process.js"></script>
    <script src="Graph.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="Algorithm.js"></script>

</body>

</html>
